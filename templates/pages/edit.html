{% extends 'base_templates/layout.html' %}
{% block content %}
<form method="post">
    <input type="text" name="name" value="{{information[0][0]}}">
    </br>
    {% for tag in all_tags %}
        {% if tag in tags:%}
            <input type="checkbox" name="tag{{tag[0]}}" value={{tag[0]}} checked>
        {% else %}
            <input type="checkbox" name="tag{{tag[0]}}" value={{tag[0]}}>
        {% endif %}
        <label for="tag{{tag[0]}}">{{tag[1]}}</label>
    {% endfor %}
    </br>
    <textarea name="entry" rows="10" cols="50">{{information[0][1]}}</textarea>
    </br>
    <input type="submit">
</form>
{% endblock %}
