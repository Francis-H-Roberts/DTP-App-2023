{% extends 'base_templates/layout.html' %}
{% block content %}
<h1>Main Directory</h1>
{% for folder in folders %}
<a href="/folder/{{folder[0]}}">{{folder[1]}}</a>
{% endfor %}
{% for entry in entries %}
<a href="/entry/{{entry[0]}}">{{entry[1]}}</a>
{% endfor %}
<a href="/create-entry/{{id}}">Add an entry...</a>
{% endblock %}
