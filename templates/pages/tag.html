{% extends 'base_templates/layout.html' %}
{% block content %}

<div class="title">
    {{infoname[0][0]}} <a href="/edit-tag/{{id}}">Edit</a>
</div>

<div class="description">
    {{infoname[0][1]}}
</div>

<div class="links">
    {% for entry in entries %}
    <a href="/entry/{{entry[0]}}">{{entry[1]}}</a>
    {% endfor %}
</div>

{% endblock %}
